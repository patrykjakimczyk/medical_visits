<div id="head">EDIT</div>

<form #form="ngForm">
    <div class="inputs">
        <!-- Nazwisko pacjenta -->
        <label for="">Patient's surname</label>
        <input name="" id="" placeholder="" class="large_input" readonly>
    </div>

    <div class="inputs">
        <!-- Numer telefonu -->
        <label for="">Phone number</label>
        <input name="phoneNr" id="phoneNr" placeholder="phoneNr" class="large_input" readonly>
    </div>

    <div class="inputs">
        <!-- PESEL -->
        <label for="">Pesel</label>
        <input name="pesel" id="pesel" placeholder="pesel" class="large_input" readonly>
    </div>

    <div class="inputs">
        <label for="">Date</label>
        <input type="date" name="" id="" class="large_input" readonly>
    </div>

    <div class="inputs">
        <label for="">Time</label>
        <input type="time" name="" id="" class="large_input" readonly>
    </div>

    <div class="info_inputs">
        <label for="">Info</label>
        <input name="info" id="info" placeholder="info" class="info_input">
    </div>

    <button type="submit" class="inputs">SAVE</button>
</form>
